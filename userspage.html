<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width>, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Subscribers</title>
</head>
<body>
    <div id="container">
        <form>
            <label for="username">Username</label>
            <input type="text" id="username" name="username"><br>
            <br>
            <label for="phonenumber">Phone Number</label>
            <input type="text" id="phonenumber" name="phonenumber"><br>
            <br>
            <label for="companyname">Company Name</label>
            <input type="text" id="companyname" name="companyname"><br>
            <br>
            <label for="comlocation">Company Address</label>
            <input type="text" id="comlocation" name="comlocation"><br>
            <br>
            <label for="destination">Destination</label>
            <input type="text" id="destination" name="destination"><br>
            <br>
            <label for="paymentmode">Mode of Payrment</label><br>
            <input type="radio" name="paymentmode" value="Cash">Cash<br>
            <input type="radio" name="paymentmode" value="Mobile Money">Mobile Money<br>
            <input type="radio" name="paymentmode" value="Monthly Payment">Monthly Payment<br>
            <br>
            <label for="buspreference">Bus Prefernce</label><br>
            <input type="radio" name="buspreference" value="Trotro">Trotro<br>
            <input type="radio" name="buspreference" value="Sprinter">Sprinter<br>
            <br>
            <div id="lower"> 
                <input type="submit" value="Submit">
            </div>
        </form>

    </div>
</body>
</html>
